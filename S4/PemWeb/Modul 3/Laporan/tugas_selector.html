<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>

    <style>
        /* Pseudo Element Selector */
        p::before {
            content: "Before text ";
            color: blue;
        }

        p::after {
            content: " After text";
            color: red;
        }
    </style>
</head>
<body>
    <p>This is a paragraph.</p>
</body>
</html>
